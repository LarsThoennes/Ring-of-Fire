<h2 mat-dialog-title>Edit Player</h2>

<div class="user-picture-container">
  <img class="user-picture" [mat-dialog-close]="picture" *ngFor="let picture of allUserIcons" src="./assets/img/user_icons/{{ picture }}.jpeg">
</div>


<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
