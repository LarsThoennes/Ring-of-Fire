<div class="game-board">
  <div class="card-stack">
    <img *ngFor="let c of [0, 1, 2, 3, 5]; let i = index;" [ngStyle]="{'right.px': i * 10}" src="./../../assets/img/card_cover.png">
    <img (click)="takeCard()" class="top-card" style="right: 50px;" src="./../../assets/img/card_cover.png">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card pickCardAnimation" style="right: 50px;" src="./../../assets/img/ace_1.png">
  </div>
</div>
